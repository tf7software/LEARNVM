<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run TinyCore VM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .button { background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Start TinyCore VM</h1>
  <button class="button" onclick="startVM()">Start VM</button>

  <script>
    function startVM() {
      fetch('/start-vm', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert('VM started! Access it via VNC.'))
        .catch(err => alert('Error starting VM: ' + err));
    }
  </script>
</body>
</html>
